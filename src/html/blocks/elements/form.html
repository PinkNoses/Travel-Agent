<form action="" class="form">
  <label for="" class="form__label form__label--map">
    <span>Location</span>
    <input
      type="text"
      class="form__input"
      id="autoCompleteCountry"
      placeholder="e.g Bali, Indonesia"
    />
  </label>

  <div class="form__devider"></div>

  <label for="" class="form__label form__label--date">
    <span>Date and time</span>
    <input id="datepicker" type="text" class="form__input" placeholder="MM/DD/YYYY" />
  </label>

  <button class="form__btn">
    <img src="./img/icons/search.svg" alt="search" />
  </button>
</form>
