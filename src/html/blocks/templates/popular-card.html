<div class="swiper-slide">
  <div class="card">
    <div class="card__img">
      <img src="./img/popular/@@img" alt="@@alt" />
    </div>

    <div class="card__desc">
      <div class="card__title title-4">
        @@title
        <span class="card__rating">(@@rating)</span>
      </div>

      <div class="card__price">
        <span class="muted">Starts from</span> <i class="accent">$</i>@@price
      </div>
    </div>
  </div>
</div>
